  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Revnomix | Web-iSell</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/web-isell">iSell</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link active" href="/onboard">Onboarding</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
      <h1>Onboarding</h1>
      <p>Onboard / Offboard properties to Web-iSell platform</p>
    </header>

    <!-- Onboarding Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Add New Property</h2>
      <!-- Add Reminder Form -->
      <div class="card shadow-sm">
        <div class="card-body">
          <form>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="customerName" class="form-label">Property Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Enter customer name"
                />
              </div>
              <div class="col-md-4">
                <label for="customerName" class="form-label">Property ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Enter customer name"
                />
              </div>
              <div class="col-md-2">
                <label for="statusFilter" class="form-label">Channel Manager</label>
                <select class="form-select" id="statusFilter" name="status">
                  <option>Staah</option>
                  <option>EGlobe</option>
                  <option>AxisRooms</option>
                </select>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success">Onboard</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Offload Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Offboard Existing Property</h2>
      <!-- Add Reminder Form -->
      <div class="card shadow-sm">
        <div class="card-body">
          <form>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="customerName" class="form-label">Property Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Enter customer name"
                />
              </div>
              <div class="col-md-4">
                <label for="customerName" class="form-label">Property ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerName"
                  placeholder="Enter customer name"
                />
              </div>
              <div class="col-md-2">
                <label for="statusFilter" class="form-label">Channel Manager</label>
                <select class="form-select" id="statusFilter" name="status">
                  <option>Staah</option>
                  <option>EGlobe</option>
                  <option>AxisRooms</option>
                </select>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-danger">Offboard</button>
            </div>
          </form>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Revnomix. All Rights Reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
